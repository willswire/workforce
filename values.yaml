workerd:
  replicaCount: 1
  image:
    repository: "ghcr.io/willswire/union/workerd"
    pullPolicy: "Always"
    tag: "1.20241214.0"
  service:
    type: "ClusterIP"
    port: 8080
  scriptConfig:
    # Use ConfigMap or Secret
    sourceType: "ConfigMap"
    # Reference to existing ConfigMap/Secret containing the script
    sourceName: "{{ .Release.Name }}-workerd-script"
    # Key in the ConfigMap/Secret containing the script
    sourceKey: "worker.js"

cloudflared:
  enabled: true
  image:
    repository: "cloudflare/cloudflared"
    tag: "2024.12.2"
  userTunnel:
    # Default to quick tunnel
    enabled: false
    # Your Cloudflare account number.
    account: ""
    # The name of the tunnel this instance will serve
    tunnelName: ""
    # The ID of the above tunnel.
    tunnelId: ""
    # The secret for the tunnel.
    secret: ""
    # If true, turn on WARP routing for TCP
    enableWarp: false
    # Ingress rule hostname for workerd service
    # See https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/configure-tunnels/local-management/configuration-file/
    hostname: ""
